<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea Sign up</title>
	<link rel="stylesheet" type="text/css" href="form-style.css">
</head>
<body>
	<img class='logo' src="images/analogsealogo.png">
	<main>
		<form class='sign-up' action="/some-server-endpoint" method='post'>
				<h1>Sign up</h1>
				
				<label for="email" required>Email</label>
				<input type="email" placeholder="foo@bar.com" name="email">

				<label for="password" required>Password</label>
				<input type="password" placeholder="1234passwor0rd" name="password">
				

				<button type='submit'>Sign-Up</button>
				<a href="/forgot-password/new">Forgot password?</a>
		</form>

		<div class='footer'>
			<p>Already have an account? <a class="login" href="/login">Log in</a><p>
			
			
		</div>
			
	</main>

</body>
</html>
